site:
  title: Open Liberty Docs
  start_page: ROOT::overview.adoc
content:
  sources:
  - url: https://github.com/OpenLiberty/docs.git
    branches: [v*.0.0.*-draft, draft]
  - url: https://github.com/OpenLiberty/docs-generated.git
    branches: [draft]
# urls:
#   latest_version_segment: latest   
asciidoc:
  attributes:
    icons: font
    source-highlighter: highlightjs
    allow-uri-read: true
  extensions:
    - scripts/ol-asciidoc.js
ui:
  bundle:
    url: src/main/content/antora_ui/build/ui-bundle.zip
    snapshot: true
  default_layout: general-reference
