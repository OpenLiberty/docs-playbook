site:
  title: Open Liberty Docs
  start_page: ROOT::overview.adoc
content:
  sources:
  - url: https://github.com/OpenLiberty/docs.git
    branches: [v*.0.0.*-draft, '!v20.0.0.*-draft', '!v21.0.0.1-draft', '!v21.0.0.2-draft', '!v21.0.0.3-draft', '!v21.0.0.4-draft','!v21.0.0.5-draft','!v21.0.0.6-draft','!v21.0.0.7-draft', '!v21.0.0.8-draft', '!v21.0.0.9-draft', '!v21.0.0.10-draft','!v21.0.0.11-draft', draft]
  - url: https://github.com/OpenLiberty/docs-generated.git
    branches: [draft]
urls:
  latest_version_segment: latest 
antora:
   extensions:
     - scripts/custom-sort.js       
asciidoc:
  attributes:
    icons: font
    source-highlighter: highlightjs
    allow-uri-read: true
  extensions:
    - scripts/ol-asciidoc.js
ui:
  bundle:
    url: src/main/content/antora_ui/build/ui-bundle.zip
    snapshot: true
  default_layout: general-reference
  
