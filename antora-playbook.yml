site:
  title: Open Liberty Docs
  # the 404 page and sitemap files only get generated when the url property is set
  url: https://antora.mybluemix.net/docs
  start_page: general::logging.adoc
content:
  sources:
  # Test one component with each doc type being a module in it
  - url: https://github.com/OpenLiberty/docs.git
    # start_path: .
    branches: antora, v9.0.0.1
    
asciidoc:
  attributes:
    icons: font
    source-highlighter: highlightjs
    allow-uri-read: true
  extensions:
    - ./lib/ol-asciidoc.js
ui:
  bundle:
    url: src/main/content/antora_ui/build/ui-bundle.zip
    snapshot: true    
  default_layout: general-reference    
